<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebCam æ°´æœå¿è€…</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;

        #container {

            width: 1280px;
            height: 720px;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* éšè—åŸå§‹è§†é¢‘å…ƒç´ ï¼Œæˆ‘ä»¬åªåœ¨ Canvas ä¸Šç”» */
        #input_video {
            display: none;
        }

        #game_canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui_layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€åˆ°æ¸¸æˆ */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud {

        .hidden {

        }
        
        #loading {
            font-size: 18px;

            margin-bottom: 10px;
        }
    </style>
    
    <!-- å¼•å…¥ MediaPipe åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="container">
    <video id="input_video"></video>
    <canvas id="game_canvas" width="1280" height="720"></canvas>

    <div id="ui_layer">
        <div class="hud">
            <span id="score_display">åˆ†æ•°: 0</span>
            <span id="time_display">æ—¶é—´: 60</span>
        </div>
    </div>

    <!-- å¼€å§‹å±å¹• -->
    <div id="start_screen">
        <h1>ğŸ–ï¸ ä½“æ„Ÿåˆ‡æ°´æœ</h1>
        <p id="loading">æ­£åœ¨åŠ è½½ AI æ¨¡å‹ï¼Œè¯·å…è®¸æ‘„åƒå¤´æƒé™...</p>
        <button id="start_btn" disabled>å¼€å§‹æ¸¸æˆ</button>
        <p style="margin-top:10px; font-size: 14px; color: #ccc">è¯·ä¸¾èµ·æ‰‹ï¼Œç”¨é£ŸæŒ‡ä½œä¸ºåˆ€åˆƒ</p>
    </div>

    <!-- ç»“æŸå±å¹• -->
    <div id="game_over_screen" class="hidden">
        <h1>æ—¶é—´åˆ°!</h1>
        <h2 id="final_score">æœ€ç»ˆå¾—åˆ†: 0</h2>
        <button onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>
</div>

<script>
    // --- 1. åˆå§‹åŒ–å˜é‡ ---
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('game_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const startBtn = document.getElementById('start_btn');
    const loadingText = document.getElementById('loading');
    const startScreen = document.getElementById('start_screen');
    const gameOverScreen = document.getElementById('game_over_screen');
    const scoreDisplay = document.getElementById('score_display');
    const timeDisplay = document.getElementById('time_display');
    const finalScoreDisplay = document.getElementById('final_score');

    let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
    let score = 0;
    let timeLeft = 60;
    let lastTime = 0;
    let timerInterval = null;

    // æ¸¸æˆå¯¹è±¡
    let fruits = [];
    let particles = []; // åˆ‡ç¢æ•ˆæœ
    let handPosition = { x: -100, y: -100 }; // å½“å‰æ‰‹æŒ‡ä½ç½®
    let trail = []; // åˆ€å…‰è½¨è¿¹

    const FRUIT_TYPES = ['ğŸ', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸŠ', 'ğŸ'];
    const GRAVITY = 0.2;

    // --- 2. MediaPipe Hands è®¾ç½® (æ ¸å¿ƒéƒ¨åˆ†) ---
    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    // å¯åŠ¨æ‘„åƒå¤´
    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 1280,
        height: 720
    });
    camera.start();

    // å½“æ¨¡å‹åŠ è½½å®Œæ¯•ï¼Œæ‘„åƒå¤´å‡†å¤‡å¥½æ—¶
    videoElement.addEventListener('loadeddata', () => {
        loadingText.style.display = 'none';
        startBtn.disabled = false;
        startBtn.textContent = "å¼€å§‹æ¸¸æˆ";
        startBtn.onclick = startGame;
    });

    // --- 3. æ‰‹éƒ¨è¿½è¸ªå›è°ƒ ---
    function onResults(results) {
        // ç»˜åˆ¶æ‘„åƒå¤´èƒŒæ™¯ (é•œåƒç¿»è½¬)
        canvasCtx.save();
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.restore();

        // å˜æš—èƒŒæ™¯ï¼Œè®©æ°´æœæ›´æ˜æ˜¾
        canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            
            // è·å–é£ŸæŒ‡æŒ‡å°– (ç´¢å¼• 8)
            const indexFingerTip = landmarks[8];
            
            // è½¬æ¢åæ ‡ (MediaPipe è¿”å› 0-1ï¼Œä¸”éœ€è¦é•œåƒç¿»è½¬ X è½´)
            const x = (1 - indexFingerTip.x) * canvasElement.width;
            const y = indexFingerTip.y * canvasElement.height;

            handPosition = { x, y };
            
            // æ·»åŠ åˆ°è½¨è¿¹
            trail.push({ x, y, life: 1.0 });
        } else {
            // å¦‚æœæ²¡æ£€æµ‹åˆ°æ‰‹ï¼Œç¨å¾®ç§»å‡ºå±å¹•é˜²æ­¢è¯¯è§¦
            // handPosition = { x: -100, y: -100 }; 
            // ä¹Ÿå¯ä»¥é€‰æ‹©ä¿ç•™ä¸Šä¸€å¸§ä½ç½®ï¼Œè¿™é‡Œé€‰æ‹©ä¸æ›´æ–°
        }

        if (gameState === 'PLAYING') {
            updateGameLogic();
        }
        
        drawGameElements();
    }

    // --- 4. æ¸¸æˆé€»è¾‘ ---

    class Fruit {
        constructor() {
            this.radius = 40;
            // ä»åº•éƒ¨éšæœºä½ç½®å‘å°„
            this.x = Math.random() * (canvasElement.width - 100) + 50;
            this.y = canvasElement.height + this.radius;
            
            // å‘ä¸­å¿ƒæŠ›å°„çš„é€Ÿåº¦
            const centerX = canvasElement.width / 2;
            const distToCenter = centerX - this.x;
            
            this.vx = distToCenter * 0.01 + (Math.random() - 0.5) * 2; // Xè½´é€Ÿåº¦
            this.vy = -(Math.random() * 5 + 12); // Yè½´å‘ä¸Šé€Ÿåº¦ (è´Ÿå€¼)
            
            this.emoji = FRUIT_TYPES[Math.floor(Math.random() * FRUIT_TYPES.length)];
            this.rotation = 0;
            this.rotSpeed = (Math.random() - 0.5) * 0.2;
            this.active = true;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += GRAVITY;
            this.rotation += this.rotSpeed;

            // æ‰å‡ºå±å¹•åº•éƒ¨
            if (this.y > canvasElement.height + 50) {
                this.active = false;
            }
        }

        draw(ctx) {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.font = "60px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(this.emoji, 0, 0);
            
            // è°ƒè¯•æ¨¡å¼ä¸‹æ˜¾ç¤ºç¢°æ’åœˆ
            // ctx.beginPath();
            // ctx.arc(0,0, this.radius, 0, Math.PI*2);
            // ctx.strokeStyle = 'red';
            // ctx.stroke();
            
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.1; // è½»å¾®é‡åŠ›
            this.life -= 0.02;
        }
        draw(ctx) {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    function startGame() {
        startScreen.classList.add('hidden');
        gameState = 'PLAYING';
        score = 0;
        timeLeft = 60;
        fruits = [];
        particles = [];
        trail = [];
        updateScore();

        // å€’è®¡æ—¶
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            timeDisplay.innerText = "æ—¶é—´: " + timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        gameState = 'GAMEOVER';
        clearInterval(timerInterval);
        finalScoreDisplay.innerText = "æœ€ç»ˆå¾—åˆ†: " + score;
        gameOverScreen.classList.remove('hidden');
    }

    function resetGame() {
        gameOverScreen.classList.add('hidden');
        startGame();
    }

    function updateGameLogic() {
        // 1. ç”Ÿæˆæ°´æœ (æ¯éš”ä¸€æ®µæ—¶é—´ï¼Œæ¦‚ç‡ç”Ÿæˆ)
        if (Math.random() < 0.03) { // 3% æ¦‚ç‡æ¯å¸§ç”Ÿæˆ
            fruits.push(new Fruit());
        }

        // 2. æ›´æ–°æ°´æœ & æ£€æµ‹ç¢°æ’
        for (let i = fruits.length - 1; i >= 0; i--) {
            let f = fruits[i];
            f.update();

            // ç®€å•ç¢°æ’æ£€æµ‹ï¼šè·ç¦»å…¬å¼
            let dx = handPosition.x - f.x;
            let dy = handPosition.y - f.y;
            let distance = Math.sqrt(dx*dx + dy*dy);

            if (distance < f.radius) {
                // åˆ‡åˆ°äº†ï¼
                score += 10;
                updateScore();
                createExplosion(f.x, f.y);
                fruits.splice(i, 1); // ç§»é™¤æ°´æœ
            } else if (!f.active) {
                fruits.splice(i, 1); // ç§»é™¤æ‰è½çš„æ°´æœ
            }
        }

        // 3. æ›´æ–°ç²’å­
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        // 4. æ›´æ–°è½¨è¿¹
        for (let i = trail.length - 1; i >= 0; i--) {
            trail[i].life -= 0.1; // è½¨è¿¹æ¶ˆå¤±é€Ÿåº¦
            if (trail[i].life <= 0) trail.splice(i, 1);
        }
    }

    function createExplosion(x, y) {
        // ç”Ÿæˆæœæ±ç²’å­
        for(let i=0; i<10; i++) {
            particles.push(new Particle(x, y, '#FFA500')); // æ©™è‰²æ±æ°´
            particles.push(new Particle(x, y, '#FFFF00'));
        }
    }

    function updateScore() {
        scoreDisplay.innerText = "åˆ†æ•°: " + score;
    }

    function drawGameElements() {
        // ç»˜åˆ¶æ°´æœ
        fruits.forEach(f => f.draw(canvasCtx));

        // ç»˜åˆ¶ç²’å­
        particles.forEach(p => p.draw(canvasCtx));

        // ç»˜åˆ¶åˆ€å…‰è½¨è¿¹
        if (trail.length > 1) {
            canvasCtx.beginPath();
            canvasCtx.moveTo(trail[0].x, trail[0].y);
            for (let i = 1; i < trail.length; i++) {
                // äºŒæ¬¡è´å¡å°”æ›²çº¿è®©çº¿æ¡æ›´å¹³æ»‘
                // canvasCtx.lineTo(trail[i].x, trail[i].y);
                const p = trail[i];
                canvasCtx.lineWidth = p.life * 10;
                canvasCtx.strokeStyle = `rgba(255, 255, 255, ${p.life})`;
                canvasCtx.lineTo(p.x, p.y);
                canvasCtx.stroke();
                canvasCtx.beginPath();
                canvasCtx.moveTo(p.x, p.y);
